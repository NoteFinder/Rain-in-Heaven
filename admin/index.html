<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rain In Heaven | Admin</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="padding: 20px; display: flex; flex-direction: column; align-items: center;">

    <div id="login-box" class="about-card" style="max-width: 400px; text-align: center; margin-top: 50px;">
        <h2 style="color: var(--primary);">Admin Access</h2>
        <input type="password" id="pass" placeholder="Enter Password" style="padding: 12px; border-radius: 10px; border: 1px solid var(--primary); width: 80%; margin-bottom: 20px;">
        <button onclick="checkPass()" class="tab-btn active">Login</button>
    </div>

    <div id="admin-panel" style="display: none; width: 100%; max-width: 700px;" class="about-card">
        <h2 style="color: var(--primary);">Add New Theme</h2>
        <form id="themeForm" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" id="name" placeholder="Theme Name" required>
            <input type="text" id="desc" placeholder="Short Description" required>
            
            <label style="text-align:left; color:var(--primary); font-weight:bold;">Upload Image File:</label>
            <input type="file" id="imageFile" accept="image/*" required>
            
            <input type="text" id="tryLink" placeholder="Samsung Trial Link (Try)" required>
            <input type="text" id="buyLink" placeholder="Samsung Store Link (Buy)" required>
            
            <button type="submit" class="tab-btn active">Upload & Save Theme</button>
        </form>
        <p id="status" style="margin-top:15px; font-weight:bold;"></p>

        <hr style="border:0; border-top:1px solid var(--card-border); margin:30px 0;">
        <h3 style="color:var(--primary);">Existing Themes</h3>
        <div id="admin-theme-list">Loading...</div>
    </div>

    <script>
        function checkPass() {
            if (document.getElementById('pass').value === "021603") {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadAdminThemes();
            } else { alert("Wrong Password"); }
        }

        document.getElementById('themeForm').onsubmit = async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerText = "Step 1: Uploading image to R2...";

            // 1. Upload to R2
            const fileInput = document.getElementById('imageFile');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const uploadRes = await fetch('/api/upload', { method: 'POST', body: formData });
            const { path } = await uploadRes.json();

            // 2. Save to D1
            status.innerText = "Step 2: Saving links to Database...";
            const themeData = {
                name: document.getElementById('name').value,
                description: document.getElementById('desc').value,
                image: path,
                try_link: document.getElementById('tryLink').value,
                link: document.getElementById('buyLink').value
            };

            const dbRes = await fetch('/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(themeData)
            });

            if (dbRes.ok) {
                status.innerText = "Success! Theme is live.";
                e.target.reset();
                loadAdminThemes();
            }
        };

        async function loadAdminThemes() {
            const res = await fetch('/api/themes');
            const themes = await res.json();
            document.getElementById('admin-theme-list').innerHTML = themes.map(t => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;">
                    <span>${t.name}</span>
                    <button onclick="deleteTheme(${t.id})" style="background:red; color:white; border:none; padding:5px; cursor:pointer;">Delete</button>
                </div>
            `).join('');
        }

        async function deleteTheme(id) {
            if (confirm("Delete this theme?")) {
                await fetch('/api/delete', { method: 'POST', body: JSON.stringify({ id }) });
                loadAdminThemes();
            }
        }
    </script>
</body>
</html>
