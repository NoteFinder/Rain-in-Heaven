<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rain In Heaven | Admin</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body style="padding: 20px; display: flex; flex-direction: column; align-items: center;">

    <div id="admin-panel" style="width: 100%; max-width: 700px;" class="about-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid var(--card-border); padding-bottom: 15px;">
            <h2 style="color: var(--primary); margin: 0;">Admin Dashboard</h2>
            <a href="../" style="text-decoration: none; color: var(--primary); font-weight: bold; border: 2px solid var(--primary); padding: 8px 20px; border-radius: 25px;">‚Üê Return to Site</a>
        </div>

        <h3 style="color: var(--primary);">Add Local Theme</h3>
        <p style="font-size: 0.8rem; color: #666;">Step 1: Upload photo to /img/themes/ on GitHub.<br>Step 2: Enter the exact filename below.</p>
        
        <form id="themeForm" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" id="name" placeholder="Theme Name" required>
            <input type="text" id="desc" placeholder="Description" required>
            <input type="text" id="imageName" placeholder="Filename (e.g. pajama.jpg)" required>
            <input type="text" id="tryLink" placeholder="Samsung Trial Link" required>
            <input type="text" id="buyLink" placeholder="Samsung Store Link" required>
            <button type="submit" class="tab-btn active">Save Theme to Site</button>
        </form>
        <p id="status" style="margin-top:15px; font-weight:bold;"></p>
    </div>

    <script>
        document.getElementById('themeForm').onsubmit = async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerText = "Saving to database...";

            const themeData = {
                name: document.getElementById('name').value,
                description: document.getElementById('desc').value,
                image: document.getElementById('imageName').value,
                try_link: document.getElementById('tryLink').value,
                link: document.getElementById('buyLink').value
            };

            const response = await fetch('/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(themeData)
            });

            if (response.ok) {
                status.innerText = "Success! Site updated.";
                e.target.reset();
            }
        };
    </script>
</body>
</html>
