<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designed Creations by Rain In Heaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <img src="img/logo.png" alt="Logo" class="hero-logo">
    </section>

    <div class="nav-wrapper">
        <nav class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'themes')">Themes</button>
            <button class="tab-btn" onclick="switchTab(event, 'home')">About</button>
        </nav>
    </div>

    <main class="container">
        <div id="themes" class="tab-content active">
            <div id="themes-gallery" class="gallery">
                <p style="text-align: center; color: var(--primary); grid-column: span 3;">Loading...</p>
            </div>
        </div>

        <div id="home" class="tab-content">
            <div class="about-card" style="text-align: center; padding: 40px 20px;">
                <h2 style="color: #ffb6c1; font-size: 2.2rem; margin-bottom: 20px;">Our Heart & Story</h2>
                
                <p style="font-style: italic; color: #555; margin-bottom: 20px;">
                    "Rain in Heaven Themes was born to honor the memory of my beloved son,"
                </p>

                <h3 style="color: #ffb6c1; font-size: 2rem; margin-bottom: 20px; font-weight: bold;">Rain Justin</h3>

                <p style="font-style: italic; color: #555; margin-bottom: 30px;">
                    "Every creation is a reflection of the eternal love and light he brought into our lives."
                </p>

                <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap;">
                    <span style="color: #ffb6c1; font-weight: bold; font-size: 1.1rem;">Reach us:</span>
                    
                    <a href="https://apps.samsung.com/theme/SellerProductList.as?id=000000059112" target="_blank">
                        <img src="img/samsung_logo.png" alt="Samsung Store" style="width: 45px; height: 45px;">
                    </a>

                    <a href="https://www.facebook.com/dcbraininheaven" target="_blank">
                        <img src="img/facebook_logo.png" alt="Facebook" style="width: 45px; height: 45px;">
                    </a>

                    <a href="https://www.youtube.com/@RainHeaven" target="_blank">
                        <img src="img/youtube_logo.png" alt="YouTube" style="width: 45px; height: 45px;">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const IMG_PATH = "img/"; // Pulls directly from GitHub img/ folder

        async function loadThemes() {
            try {
                const response = await fetch('/api/themes');
                const themes = await response.json();
                const gallery = document.getElementById('themes-gallery');
                
                if (themes.length === 0) {
                    gallery.innerHTML = '<p style="grid-column: span 3; text-align: center;">More beauty coming soon...</p>';
                    return;
                }

                gallery.innerHTML = themes.map(theme => `
                    <div class="card">
                        <div class="card-img" style="background-image: url('${IMG_PATH}${theme.image}')"></div>
                        <div class="card-body">
                            <h3>${theme.name}</h3>
                            <p>${theme.description}</p>
                            <div style="display: flex; gap: 10px; margin-top: 15px;">
                                <a href="${theme.try_link}" target="_blank" class="btn-small">TRY</a>
                                <a href="${theme.link}" target="_blank" class="btn-small primary">BUY</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) { console.error("Error:", err); }
        }

        function switchTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        loadThemes();
    </script>
</body>
</html>
