<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Designed Creation by Rain in Heaven</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <img src="img/logo.png" alt="Logo" class="hero-logo">
    </header>

    <div class="nav-wrapper" style="display: flex; align-items: center; justify-content: center; gap: 20px; max-width: 900px; margin: -35px auto 40px;">
        <nav class="tabs" style="flex-shrink: 0;">
            <button class="tab-btn active" onclick="switchTab(event, 'themes')">Themes</button>
            <button class="tab-btn" onclick="switchTab(event, 'home')">About</button>
        </nav>
        <div class="search-box" style="flex-grow: 1; max-width: 300px;">
            <input type="text" id="themeSearch" placeholder="Search themes..." onkeyup="filterThemes()"
                   style="width: 100%; padding: 10px 20px; border-radius: 25px; border: 2px solid var(--card-border); outline: none; font-family: var(--font-body);">
        </div>
    </div>

    <!-- TAG FILTER BAR -->
    <div id="tag-filter-bar" style="max-width: 1200px; margin: 0 auto 25px; padding: 0 20px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        <button class="tag-filter-btn active" onclick="filterByTag('', this)">All</button>
    </div>

    <main class="container">
        <section id="themes" class="tab-content active">
            <div id="themes-gallery" class="gallery">
                <p>Loading themes...</p>
            </div>
            <div id="pagination-numbers"></div>
        </section>

        <section id="home" class="tab-content">
            <div class="about-card">
                <h2>Our Heart & Story</h2>
                <blockquote class="memorial-quote">
                    "Rain in Heaven Themes was born to honor the memory of my beloved son,"
                    <h3 class="dedication-name">Rain Justin</h3>
                    "Every creation is a reflection of the eternal love and light he brought into our lives."
                </blockquote>
                <div class="social-links">
                    <h2>Reach us:</h2>
                    <a href="https://apps.samsung.com/theme/SellerProductList.as?id=000000059112" target="_blank"><img src="img/samsung_logo.png" class="social-icon"></a>
                    <a href="https://facebook.com/dcbraininheaven" target="_blank"><img src="img/facebook_logo.png" class="social-icon"></a>
                    <a href="https://www.youtube.com/c/RainHeaven" target="_blank"><img src="img/youtube_logo.png" class="social-icon"></a>
                </div>
                <div class="subscribe-section">
                    <h2>Subscribe</h2>
                    <form id="subscribeForm">
                        <input type="email" id="subEmail" class="sub-input" placeholder="Email" required>
                        <select id="subCountry" class="sub-input" required>
                            <option value="">Select Country...</option>
                        </select>
                        <button type="submit" class="btn-subscribe">Subscribe Now</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
const IMG_PATH = "img/";
let currentPage = 1;
let searchQuery = "";
let activeTag = "";
const themesPerPage = 8;

async function loadThemes() {
    const gallery = document.getElementById('themes-gallery');
    const pagination = document.getElementById('pagination-numbers');

    try {
        const offset = (currentPage - 1) * themesPerPage;
        const res = await fetch(`/api/themes?limit=${themesPerPage}&offset=${offset}&search=${encodeURIComponent(searchQuery)}&tag=${encodeURIComponent(activeTag)}`);
        const data = await res.json();
        const themes = data.results || [];

        if (themes.length === 0) {
            gallery.innerHTML = '<p class="status-msg">No themes found.</p>';
            pagination.innerHTML = '';
            return;
        }

        gallery.innerHTML = themes.map(t => {
            const tags = t.tags ? t.tags.split(',').filter(tag => tag.trim()) : [];
            const tagHtml = tags.map(tag =>
                `<span class="theme-tag" onclick="filterByTagFromCard('${tag.trim()}')">${tag.trim()}</span>`
            ).join('');
            return `
            <div class="card">
                <div class="card-img" style="background-image: url('${IMG_PATH}${t.image}')"></div>
                <div class="card-body">
                    <h3>${t.name}</h3>
                    <p class="theme-desc">${t.description || ''}</p>
                    ${tagHtml ? `<div class="theme-tags">${tagHtml}</div>` : ''}
                    <div class="card-actions">
                        <a href="${t.try_link}" target="_blank" class="btn-small primary" style="width: 100%;">Tap here to try</a>
                    </div>
                </div>
            </div>`;
        }).join('');

        const totalPages = Math.ceil(data.total / themesPerPage);
        let btnHtml = '';
        for (let i = 1; i <= totalPages; i++) {
            btnHtml += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
        }
        pagination.innerHTML = btnHtml;

    } catch (err) {
        gallery.innerHTML = '<p class="status-msg">Error loading themes.</p>';
    }
}

// Load available tags from API
async function loadTagFilters() {
    try {
        const res = await fetch('/api/tags');
        if (!res.ok) return;
        const tags = await res.json();
        const bar = document.getElementById('tag-filter-bar');
        
        // Keep the "All" button and clear others
        const allBtn = bar.querySelector('.tag-filter-btn');
        bar.innerHTML = ''; 
        bar.appendChild(allBtn); 

        tags.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'tag-filter-btn';
            btn.textContent = tag;
            btn.onclick = () => filterByTag(tag, btn);
            bar.appendChild(btn);
        });
    } catch (err) {
        console.error("Tag API error:", err);
    }
}

// Function for the tag buttons
function filterByTag(tag, btn) {
    activeTag = tag;
    currentPage = 1; // Reset to first page
    
    // Update active visual state
    document.querySelectorAll('.tag-filter-btn').forEach(b => b.classList.remove('active'));
    if (btn) {
        btn.classList.add('active');
    } else {
        // If btn is null, find the "All" button
        document.querySelector('.tag-filter-btn').classList.add('active');
    }
    
    loadThemes(); // Refresh gallery
}

// Function for clicking tags inside theme cards
function filterByTagFromCard(tag) {
    activeTag = tag;
    currentPage = 1;
    
    // Find matching button in the bar to highlight it
    document.querySelectorAll('.tag-filter-btn').forEach(b => {
        b.classList.toggle('active', b.textContent.trim() === tag);
    });
    
    loadThemes();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function filterByTagFromCard(tag) {
    activeTag = tag;
    currentPage = 1;
    document.querySelectorAll('.tag-filter-btn').forEach(b => {
        b.classList.toggle('active', b.textContent === tag);
    });
    loadThemes();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function filterThemes() {
    searchQuery = document.getElementById('themeSearch').value;
    currentPage = 1;
    loadThemes();
}

function goToPage(page) {
    currentPage = page;
    loadThemes();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function switchTab(event, tabId) {
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.currentTarget.classList.add('active');
}

document.getElementById('subscribeForm').onsubmit = async (e) => {
    e.preventDefault();
    const payload = {
        email: document.getElementById('subEmail').value,
        country: document.getElementById('subCountry').value
    };
    const res = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });
    if (res.ok) { alert("Successfully Subscribed!"); e.target.reset(); }
};

const countries = ["Philippines", "United States", "South Korea", "Japan", "Other"];
const select = document.getElementById('subCountry');
countries.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c; opt.textContent = c;
    select.appendChild(opt);
});

loadTagFilters();
loadThemes();
    </script>
</body>
</html>
