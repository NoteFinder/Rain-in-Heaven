<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designed Creations by Rain In Heaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <img src="img/logo.png" alt="Logo" class="hero-logo">
        <h2>THEMES BY RAIN IN HEAVEN</h2>
    </section>

    <div class="nav-wrapper">
        <nav class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'themes')">Themes</button>
            <button class="tab-btn" onclick="switchTab(event, 'home')">About</button>
        </nav>
    </div>

    <main class="container">
        <div id="themes" class="tab-content active">
            <div id="themes-gallery" class="gallery">
                <p style="text-align: center; color: var(--primary); grid-column: span 3;">Loading themes...</p>
            </div>
        </div>
        </main>

    <script>
        // Use your local GitHub folder path
        const IMG_PATH = "img/themes/"; 

        async function loadThemes() {
            try {
                const response = await fetch('/api/themes');
                const themes = await response.json();
                const gallery = document.getElementById('themes-gallery');
                
                if (themes.length === 0) {
                    gallery.innerHTML = '<p style="grid-column: span 3; color: var(--primary);">More beauty coming soon...</p>';
                    return;
                }

                gallery.innerHTML = themes.map(theme => `
                    <div class="card">
                        <div class="card-img" style="background-image: url('${IMG_PATH}${theme.image}')"></div>
                        <div class="card-body">
                            <h3>${theme.name}</h3>
                            <p>${theme.description}</p>
                            <div style="display: flex; gap: 10px; margin-top: 15px;">
                                <a href="${theme.try_link}" target="_blank" class="btn-small">TRY</a>
                                <a href="${theme.link}" target="_blank" class="btn-small primary">BUY</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) { console.error("Error loading themes:", err); }
        }

        function switchTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        loadThemes();
    </script>
</body>
</html>
